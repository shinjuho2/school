<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 3px solid #cccccc;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table border="3">
        <caption>요안도라 객실</caption>
        <colgroup>
            <col style="background-color:#eee;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
        </colgroup>
        <thead style="background-color: rgba(155, 166, 240, 0.695);">
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4">바깥채 전체를 렌트합니다</th>
        </tfoot>
    </table>
</body>
</html>
